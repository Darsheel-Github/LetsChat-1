<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>LetsChat</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
	</head>
	<body>
		<section>
			<div class="imgBx">
				<img src="logo.png">
			</div>
			<div class="contentBx">
				<div class="formBx">
					<h2>Login</h2>
					<form>
						<div class="inputBx">
							<span>Username</span>
							<input type="text" name="">
						</div>
						<div class="inputBx">
							<span>Password</span>
							<input type="password" name="">
						</div>
						<div class="remember">
							<label><input type="checkbox" name=""> Remember me</label>
						</div>
						<div class="inputBx">
							<input type="submit" value="Join LetsChat" name="">
						</div>
					</form>
				</div>
			</div>

		</section>
	</body>
</html>
